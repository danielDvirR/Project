<!DOCTYPE html>

<html>

	<head>
		<title>Table Tutorial</title>
		<meta charset="utf-8">
	</head>


<body>

<form name="form name" action="send.php" method ="post">
 <table width="600" border="1" cellspacing="2" cellpadding="2">
    <tr>
      <td>employment applications</td>
      <td></td>
    </tr>
    <tr>
      <td>first name</td>
      <td><input type="text" name="fname" maxlength="20" /></td>
    </tr>
    <tr>
      <td>last name</td>
      <td><input type="text" name="lname" maxlength="20" /></td></td>
    </tr>
    <tr>
      <td>Position</td>
      <td>
			<select name="position">
				<option value ="AC">accountant</option>
				<option value ="RE">receptionist</option>
				<option value ="AD">administrator</option>
				<option value ="SU">supervisor</option>
			</select>
	  </td>
    </tr>
    <tr>
      <td>experience level</td>
      <td>
			<select name="experience level">
				<option value ="NE">no experience</option>
				<option value ="SE">some experience</option>
				<option value ="VE">very experienced</option>
				<option value ="MA">master</option>
			</select>
	  
	  </td>
    </tr>
    <tr>
      <td>job type:</td>
      <td>
		<input type="checkbox" name="ft"/> full time
		<input type="checkbox" name="pt"/> part time
		<input type="checkbox" name="ct"/> contact
	  </td>
    </tr>
    <tr>
      <td>employment status</td>
      <td>
		<input type="radio" name="estatus" value="employed"/> employed
		<input type="radio" name="estatus" value="unemployed"/> unemployed
		<input type="radio" name="estatus" value="student"/> student
	  </td>
    </tr>
    <tr>
      <td>additional comments</td>
      <td>
	  
	  <textarea name="comments" cols="45" rows="5"></textarea>
	  
	  </td>
    </tr>
    <tr>
      <td></td>
      <td>
	  
	  <input type="submit" name="submit" value="Submit" />
	  <input type="reset" name="reset" value="Reset" />
	  
	  </td>
    </tr>
  </table>
</form>

</body>
</html>
