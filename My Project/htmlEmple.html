<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssEmple.css">
</head>

<body>
    <div class="coteret">
        <h1>INTERACT</h1>
    </div>
    <section class="registration">
        <div class="fillSpace">
            <form action="/nowhere">
                <div>
                    <button type="button" class="astext" id="firstb">x</button>
                </div>
                <div class="form__group">
                    <input type="text" placeholder="Username" name="Username" class="form__input" />
                </div>
                <div class="form__group">
                    <input type="password" placeholder="Password" name="Password" class="form__input" />
                </div>
                <div class="form__group">
                    <input type="email" placeholder="Email" name="Email" class="form__input" />
                </div>
                <div class="submitReset">
                    <button type="submit" class="submitForm">submit</button>
                    <button type="reset" class="resetForm">Reset</button>
                </div>
            </form>
            <button class="openForm">register</button>
        </div>
    </section>
    <section class="joinClass">
        <div class="fillSpace">
            <form action="/nowhere">
                <div>
                    <button type="button" class="astext" id="firstb">x</button>
                </div>
                <div class="form__group">
                    <input type="text" placeholder="code" name="code" class="form__input" />
                </div>
                <div class="submitReset">
                    <button type="submit" class="submitForm">submit</button>
                    <button type="reset" class="resetForm">Reset</button>
                </div>
            </form>
            <button class="openForm">join class</button>
        </div>
    </section>
    <script src="javaScriptEmple.js"></script>
</body>

</html>
