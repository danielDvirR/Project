<!DOCTYPE html>
<html>
<head>
<title>  My web page </title>
</head>

<body>


<p id ="math">hello</p>
<p id ="car"></p>
<p id ="random"></p>
<p id ="min/max"></p>
<p id ="arr.toString"></p>
<p id ="arr.sort"></p>
<p id ="forIn"></p>
<script>
function thisIsAFunction(a,b)
{
	return a*b;
}


//----------------------------------
var a = 5+5-2;
a--;
document.getElementById("math").innerHTML = a;
var car = {type:"Acura", model:"Integra", color:"white"};
document.getElementById("car").innerHTML = car.model.length;
var rand = Math.random()*100;
// can round up or down (to round down always use Math.floor(int) and to round up use Math.ceil(int))
rand = Math.round(rand);
document.getElementById("random").innerHTML = rand;
var min = Math.min(600,250,400,70,850);
var max = Math.max(600,250,400,70,850);
document.getElementById("min/max").innerHTML = "this is the min number: " + min + ". " + "this is the max number: " + max;
//you can change the array size by using push pull to get the last word in the aray and shift and unshift for the first
var arr = [1,3,7,4,5,2,9];
//delete method deletes value in array but not space itself
//           delete arr[3];
document.getElementById("arr.toString").innerHTML = arr.toString() + "<br>" + arr.join(" and ");
//2 indicates the start of the slice and 0 keeps all the values in the array
arr.splice(2,0,0,5);
//sort only sorts by the first char of int and string
arr.sort();
arr.reverse();
document.getElementById("arr.sort").innerHTML = arr.toString();
txt = ""
for (x in car)
{
txt = txt + car[x] + " ";
}
document.getElementById("forIn").innerHTML = txt;
var cnt = 0;
do
(
	document.write(x);

)
while (cnt > 0)
{
	document.print(x+1);
}
</script>

</body>

</html>
