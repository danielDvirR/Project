<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="cssEmple.css">
    <link rel="stylesheet" href="cssEmple2.css">

</head>

<body>
    <div class="coteret">
        <h1>INTERACT</h1>
    </div>
    <!--    <img src="https://blog.rankreveal.com/wp-content/uploads/2015/07/the-internet.jpg"> -->
    <div class="firstPart">
        <section class="openingCall">
            <div class="button">
                <button class="openForm">start Call</button>
            </div>
            <div class="info">

            </div>
        </section>
        <section class="connectCall">
            <form action="/nowhere">
                <div class="formGroup">
                    <input type="text" placeholder="code" name="code" class="form__input" />
                </div>
                <div class="submitReset">
                    <button type="submit" class="submitForm">submit</button>
                    <button type="reset" class="resetForm">Reset</button>
                </div>
            </form>
            <button class="openForm">join class</button>
        </section>
    </div>
    <div class="secondPart">
        <div class="main__left">
            <div class="main__videos">
                <div id="video-grid">
                    <span id="videoDownCoverLocal"><i class="fas fa-user-alt"></i></span>
                    <span id="videoDownCoverRemote"><i class="fas fa-user-alt"></i></span>
                    <i class="fas fa-volume-mute" id="muteIconLocal"></i>
                    <i class="fas fa-volume-mute" id="muteIconRemote"></i>
                </div>

            </div>
            <div class=" main__controls">
                <div class="main__controls__block">
                    <div class="main__controls__button mainMuteButton">
                        <i class="fas fa-microphone-slash"></i>
                        <span>mute</span>
                    </div>
                    <div class="main__controls__button mainVideoButton">
                        <i class="fas fa-video-slash"></i>
                        <span>stop video</span>
                    </div>
                </div>
                <div class="main__controls__block">
                    <div class="main__controls__button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span id="leave_meeting">leave meating</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="main__right">
            <div class="main__header">
                <h2>chat</h2>
                <hr>
            </div>
            <div class="main__chat__window">
                <ul class="messages">

                </ul>
            </div>
            <div class="main__message__container">
                <form action="/nowhere">
                    <input name="chat_message" id="chat_message" type="text" placeholder="message">
                </form>
            </div>
        </div>

    </div>
    <script src="javaScriptEmple.js" defer></script>
</body>

</html>
